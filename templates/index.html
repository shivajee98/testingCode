<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 3 Stylish Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .python-logo {
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Python 3 Stylish Page</h1>
        <img src="https://www.python.org/static/community_logos/python-logo.png" alt="Python Logo" class="python-logo">
        <p>
            Python 3 is a powerful and versatile programming language used for web development, data analysis, artificial intelligence, and more.
        </p>
        <p>
            This page demonstrates how to create stylish HTML pages with inline CSS and JavaScript.
        </p>
        <p>
            <a href="https://www.python.org" class="btn">Learn More</a>
        </p>
    </div>

    <script>
        // JavaScript code can go here
        console.log("Hello from JavaScript!");
    </script>
</body>
</html>
